<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container-fluid bg-dark text-white p-5">
            <div class="row">
                <div class="col mx-auto col-md-10">
                    <h1 class="display-3">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>

                    <form class="link-form">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating text-secondary">
                                    <input name="url" class="form-control link-form__input" id="floatingInput" placeholder="Ссылка RSS" required aria-label="url" autofocus autocomplete="off">
                                    <label for="floatingInput">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary px-sm-5 h-100 link-form__submit">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
